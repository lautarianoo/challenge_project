<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розыгрыши</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/owl.carousel.min.css" %}">
    <!-- font CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "css/fonts.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static "css/all.css" %}">
    <link rel="stylesheet" href="{% static "css/all.min.css" %}">
    <!-- magnific popup--><!-- Animate Css-->
    <link rel="stylesheet" href="{% static "css/animate.css" %}">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="{% static "css/responsive.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url "main-page" %}" class="nav-link px-2 text-white" style="font-size: 18px;">Главная</a></li>
              <li><a href="{% url "lotteries" %}" class="nav-link px-2 text-white" style="font-size: 18px;">Розыгрыши</a></li>
            </ul>

            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2" style="pointer-events: none; font-size: 18px;">Баланс {{ request.session.summa }} руб.</button>
              <button type="button" class="btn btn-success" style="font-weight: bold; font-size: 18px;">Пополнить</button>
            </div>
          </div>
        </div>
  </header>

    <div class="main-content">
        {% block content %}
        {% endblock content %}
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
